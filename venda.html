<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fales Xiters - Página de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }
    .product img {
      flex: 1 1 40%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin-right: 20px;
    }
    .product-details {
      flex: 1 1 55%;
      text-align: left;
    }
    .product-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }
    .product-description {
      font-size: 18px;
      margin-bottom: 15px;
      color: #666;
    }
    .product-price {
      font-size: 24px;
      color: #27ae60;
      font-weight: bold;
    }
    .guarantee {
      display: flex;
      align-items: center;
      margin-top: 30px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #27ae60;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .guarantee img {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }
    .guarantee-text {
      font-size: 16px;
      color: #444;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #27ae60;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1e8b4d;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fales Xiters - Oferta Especial</h1>
    <div class="product">
      <img src="https://i.ibb.co/3sVjyg8/977d7cdf-e740-4397-b13a-b0c7a212fffb.webp" alt="Produto Fales Xiters">
      <div class="product-details">
        <h2 class="product-title">Xit Exclusivo da Fales Xiters</h2>
        <p class="product-description">
          Adquira nosso xit premium para melhorar sua experiência!
        </p>
        <p class="product-price">Apenas R$ 25,00</p>
      </div>
    </div>
    <div class="guarantee">
      <img src="https://i.ibb.co/z2LWHDY/3f02fae7b7a2147a4fbc73d51b664ff4-removebg-preview.png" alt="Garantia de 7 Dias">
      <p class="guarantee-text">
        <strong>Garantia de 7 Dias:</strong> Caso não esteja satisfeito, devolvemos seu dinheiro sem complicações!
      </p>
    </div>
    <form action="checkout.html" method="GET">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      
      <label for="phone">Número de Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="Digite seu número de telefone" required>
      
      <button type="submit" class="btn">Comprar Agora</button>
    </form>
  </div>
  <footer>
    &copy; 2024 Fales Xiters. Todos os direitos reservados.
  </footer>
</body>
</html>
